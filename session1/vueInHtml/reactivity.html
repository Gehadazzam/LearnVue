<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Ref & Reactivity Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h2>Using ref()</h2>
    <p>Count: {{ count }}</p>
    <button @click="increment">Increment</button>

    <h2>Reactivity with reactive()</h2>
    <p>Product: {{ product.name }} - ${{ product.price }}</p>
    <button @click="updatePrice">Increase Price</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
	const { createApp, ref, reactive } = Vue;

	createApp({
		setup() {
			const count = ref(0);
			const increment = () => {
				count.value++;
			};

			const product = reactive({
				name: 'Laptop',
				price: 1000
			});
			const updatePrice = () => {
				product.price += 100;
			};

			return {
				count,
				increment,
				product,
				updatePrice
			};
		}
	}).mount('#app');
</script>
</body>
</html>
