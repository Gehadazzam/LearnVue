<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">
    <button @click="message = 'Hello vue!'">Reset message</button>
</div>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const message = ref('Hello vue!')
            const count = ref(0)
            return {
                message,
                count
            }
        }
    }).mount('#app')
</script>

</body>
</html>
